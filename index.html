<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container-fluid cont">
     
        <div class="header col-12">
            <p class="display-1">shopping website</p>
            <div class="shopping">
                <button id="btncart" onclick="alertFun()">
                <img src="cart.png" alt="" id="pic">
            </button>
                <span id="count" class="hide">0</span>
            </div>
        </div>
        <div class="contents row">
        <div class="card col-lg-4 col-md-6 sm-12" style="width: 18rem;">
            <img src="spa.jpeg" class="card-img-top" alt="..." id="picture">
            <div class="card-body">
              <h5 class="card-title">Regular Spatlo</h5>
              <p class="card-text">Regular Spatlo has Chips Archaar Polong <br>R17</p>
              <button class="btn btn-outline-primary" id="bb">Add To cart</button>
            </div>
          </div>

          <div class="card col-lg-4 col-md-6 sm-12" style="width: 18rem;">
            <img src="bull.jpeg" class="card-img-top" alt="..." id="picture">
            <div class="card-body">
              <h5 class="card-title">Bull brand Spatlo</h5>
              <p class="card-text">Spatlo with fried bull meat <br>R22</p>
              <button class="btn btn-outline-primary" id="bs">Add To cart</button>
            </div>
          </div>
          <div class="card col-lg-4 col-md-6 sm-12" style="width: 18rem;">
            <img src="burger.jpeg" class="card-img-top" alt="..." id="picture">
            <div class="card-body">
              <h5 class="card-title">Burger Spatlo</h5>
              <p class="card-text">Spatlo with burger patty and cheese and onion rings <br>R21</p>
              <button class="btn btn-outline-primary" id="burger">Add To cart</button>
            </div>
          </div>

        </div>
        <div id="cardview" class="hide">
            <div class="cardContents " id ="cardC">
    
    
            </div>
            </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
